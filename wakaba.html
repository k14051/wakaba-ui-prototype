<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかば地球儀 UIプロトタイプ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5d393;
    }
    .frame {
      width: 400px;
      height: 700px;
      margin: 20px auto;
      border: 10px solid #f5a623;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #fff7e5;
      overflow: hidden;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #fff7e5;
    }
    .stars {
      display: flex;
      gap: 3px;
    }
    .star {
      width: 20px;
      height: 20px;
      background: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      opacity: 0.3;
    }
    .pin {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
    }
    .menu {
      font-size: 24px;
      padding: 5px;
      cursor: pointer;
    }
    .screen {
      flex: 1;
      background: #a3d5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .bottom-bar {
      padding: 10px;
      background: #fff7e5;
    }
    .calendar-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .era-scroll {
      text-align: center;
      margin-bottom: 5px;
    }
    .dial-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .dials input {
      width: 40px;
      text-align: center;
      font-size: 18px;
      margin: 0 2px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      font-size: 16px;
      padding: 5px 10px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="top-bar">
      <div class="pin"></div>
      <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="menu">≡</div>
    </div>

    <div class="screen">地球儀ビュー</div>

    <div class="bottom-bar">
      <div class="calendar-controls">
        <button id="seireki">西暦</button>
        <button id="wareki">和暦</button>
        <div id="era-display">江戸時代（慶応）</div>
      </div>
      <div class="era-scroll">明 大 昭 平 令</div>
      <div class="dial-row">
        <div class="dials">
          <input id="year" type="text" value="1868">
          <input type="text" value="--" disabled>
          <input type="text" value="--" disabled>
        </div>
        <div class="buttons">
          <button id="prev">?</button>
          <button id="go">GO</button>
          <button id="next">?</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const yearInput = document.getElementById('year');
    let seirekiMode = true;

    document.getElementById('seireki').onclick = () => {
      seirekiMode = true;
      document.getElementById('era-display').textContent = '江戸時代（慶応）';
    };

    document.getElementById('wareki').onclick = () => {
      seirekiMode = false;
      document.getElementById('era-display').textContent = '明治元年';
    };

    document.getElementById('prev').onclick = () => {
      const y = parseInt(yearInput.value);
      if (!isNaN(y)) yearInput.value = y - 1;
    };

    document.getElementById('next').onclick = () => {
      const y = parseInt(yearInput.value);
      if (!isNaN(y)) yearInput.value = y + 1;
    };

    document.getElementById('go').onclick = () => {
      alert(`${seirekiMode ? '西暦' : '和暦'}: ${yearInput.value}年へ移動`);
    };
  </script>
</body>
</html>
