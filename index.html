<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>わかば 和暦連動付き木枠UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #d6b78e;
      font-family: "Meiryo", sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .frame {
      width: 360px;
      height: 640px;
      border: 12px solid #8b5e3c;
      border-radius: 24px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #ffe7c6;
      box-sizing: border-box;
    }

    .top-ui {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
    }

    .pin {
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .stars {
      display: flex;
      gap: 4px;
    }

    .star {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      opacity: 0.2;
    }

    .star.on {
      opacity: 1;
    }

    .menu-button {
      background: #555;
      color: white;
      border-radius: 6px;
      padding: 4px 8px;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid black;
    }

    .glass-area {
      flex: 1;
      background: #b0d0e8;
      margin: 4px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .glass-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #444;
      opacity: 0.4;
    }

    .bottom-ui {
      background: #ffc86f;
      padding: 8px;
      border-top: 2px solid #aaa;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .mode-button {
      padding: 4px 10px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid black;
    }

    .seireki { background: red; color: white; }
    .wareki  { background: #888; color: white; }

    .era-box {
      position: relative;
      width: 180px;
      height: 32px;
      overflow: hidden;
      border: 2px solid black;
      background: #ffeb66;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }

    .era-text {
      position: absolute;
      width: 100%;
      left: 0;
      transition: transform 0.3s ease;
    }

    .dial-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .digit-box {
      width: 24px;
      height: 60px;
      background: linear-gradient(to bottom, #d6ba76, #4d3b1f);
      border-radius: 12px;
      border: 2px solid black;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    .digit-inner {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      line-height: 60px;
      transition: transform 0.2s ease;
    }

    .dial-label {
      font-size: 14px;
      font-weight: bold;
      margin: 0 4px;
    }

    .jump-column {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-left: 6px;
    }

    .jump-button {
      background: red;
      color: white;
      font-size: 18px;
      font-weight: bold;
      width: 32px;
      height: 32px;
      border: 2px solid black;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .go-button {
      background: #00aa44;
      color: white;
      font-weight: bold;
      font-size: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid black;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <!-- 上部UI -->
    <div class="top-ui">
      <div class="pin"></div>
      <div class="stars">
        <div class="star on"></div>
        <div class="star on"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <button class="menu-button">≡</button>
    </div>

    <!-- ガラス面 -->
    <div class="glass-area">
      <div class="glass-label">地球儀ビュー（仮）</div>
    </div>

    <!-- 下部UI -->
    <div class="bottom-ui">
      <div class="row">
        <button class="mode-button seireki">西暦</button>
        <button class="mode-button wareki">和暦</button>
        <div class="era-box">
          <div id="eraText1" class="era-text">江戸時代（慶応）</div>
          <div id="eraText2" class="era-text" style="top: 32px;"></div>
        </div>
      </div>
      <div class="dial-row">
        <div class="digit-box"><div class="digit-inner">1</div></div>
        <div class="digit-box"><div class="digit-inner">8</div></div>
        <div class="digit-box"><div class="digit-inner">6</div></div>
        <div class="digit-box"><div class="digit-inner">5</div></div>
        <div class="dial-label">年</div>
        <div class="digit-box"><div class="digit-inner">ー</div></div>
        <div class="dial-label">月</div>
        <div class="digit-box"><div class="digit-inner">ー</div></div>
        <div class="dial-label">日</div>
        <div class="jump-column">
          <div class="jump-button">&#9654;</div>
          <div class="jump-button">&#9654;</div>
        </div>
        <button class="go-button">GO</button>
      </div>
    </div>
  </div>

  <script>
    const warekiTable = [
      { start: 701, label: "大宝" }, { start: 708, label: "和銅" },
      { start: 729, label: "天平" }, { start: 749, label: "天平勝宝" },
      { start: 781, label: "天応" }, { start: 782, label: "延暦" },
      { start: 810, label: "弘仁" }, { start: 859, label: "貞観" },
      { start: 901, label: "延喜" }, { start: 969, label: "安和" },
      { start: 1017, label: "寛仁" }, { start: 1069, label: "延久" },
      { start: 1185, label: "文治" }, { start: 1199, label: "建仁" },
      { start: 1334, label: "建武" }, { start: 1350, label: "観応" },
      { start: 1467, label: "応仁" }, { start: 1573, label: "天正" },
      { start: 1596, label: "慶長" }, { start: 1688, label: "元禄" },
      { start: 1716, label: "享保" }, { start: 1781, label: "天明" },
      { start: 1854, label: "安政" }, { start: 1865, label: "慶応" },
      { start: 1868, label: "明治" }, { start: 1912, label: "大正" },
      { start: 1926, label: "昭和" }, { start: 1989, label: "平成" },
      { start: 2019, label: "令和" }
    ];

    let currentEra = "江戸時代（慶応）";
    const boxes = document.querySelectorAll('.digit-box');

    boxes.forEach((box, i) => {
      if (i > 3) return;
      let inner = box.querySelector('.digit-inner');
      let current = parseInt(inner.textContent) || 0;
      let startY = 0;

      box.addEventListener('mousedown', e => {
        startY = e.clientY;
        document.onmousemove = drag;
        document.onmouseup = stop;
      });

      function drag(e) {
        const delta = e.clientY - startY;
        if (Math.abs(delta) > 20) {
          box.querySelectorAll('.digit-inner').forEach(el => el.remove());
          current = (delta > 0) ? (current + 1) % 10 : (current + 9) % 10;
          const next = document.createElement('div');
          next.className = 'digit-inner';
          next.textContent = current;
          next.style.top = '0';
          box.appendChild(next);
          inner = next;
          startY = e.clientY;
          checkEraChange();
        }
      }

      function stop() {
        document.onmousemove = null;
        document.onmouseup = null;
      }
    });

    function checkEraChange() {
      const year = parseInt([...boxes].slice(0, 4).map(b => b.textContent).join(''));
      const era = warekiTable.find((e, i) => {
        const next = warekiTable[i + 1];
        return year >= e.start && (!next || year < next.start);
      });
      if (!era) return;
      const label = getEraLabel(era.label);
      if (label !== currentEra) {
        const text1 = document.getElementById("eraText1");
        const text2 = document.getElementById("eraText2");
        text2.textContent = label;
        text1.style.transform = "translateY(-32px)";
        text2.style.transform = "translateY(-32px)";
        setTimeout(() => {
          text1.textContent = label;
          text1.style.transform = "translateY(0)";
          text2.style.transform = "translateY(32px)";
          currentEra = label;
        }, 300);
      }
    }

    function getEraLabel(era) {
      const period = {
        "大宝": "奈良時代", "和銅": "奈良時代", "天平": "奈良時代", "天平勝宝": "奈良時代",
        "天応": "平安時代", "延暦": "平安時代", "弘仁": "平安時代", "貞観": "平安時代", "延喜": "平安時代", "安和": "平安時代",
        "寛仁": "平安時代", "延久": "平安時代", "文治": "鎌倉時代", "建仁": "鎌倉時代",
        "建武": "南北朝時代", "観応": "室町時代", "応仁": "戦国時代", "天正": "安土桃山時代", "慶長": "江戸時代",
        "元禄": "江戸時代", "享保": "江戸時代", "天明": "江戸時代", "安政": "江戸時代", "慶応": "江戸時代",
        "明治": "明治時代", "大正": "大正時代", "昭和": "昭和時代", "平成": "平成時代", "令和": "令和時代"
      };
      return `${period[era] || ""}（${era}）`;
    }
  </script>
</body>
</html>
