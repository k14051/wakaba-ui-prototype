<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかば地球儀 UI 下部パネル</title>
  <style>
    body {
      background: #ffc86f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Meiryo", "Hiragino Kaku Gothic ProN", sans-serif;
    }
    .panel {
      background: #ffc86f;
      width: 480px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .mode-button {
      padding: 4px 10px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid black;
    }
    .seireki {
      background: red;
      color: white;
    }
    .wareki {
      background: #888;
      color: white;
    }
    .era-box {
      background: #ffeb66;
      border: 2px solid black;
      padding: 6px 16px;
      font-weight: bold;
      border-radius: 10px;
    }
    .dial-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .digit-box {
      width: 30px;
      height: 60px;
      background: linear-gradient(to bottom, #d6ba76, #4d3b1f);
      border-radius: 12px;
      border: 2px solid black;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      user-select: none;
      cursor: ns-resize;
    }
    .dial-label {
      font-size: 14px;
      margin: 0 4px;
      font-weight: bold;
    }
    .go-button {
      background: #deb887;
      color: white;
      font-weight: bold;
      font-size: 18px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid black;
      margin-left: 12px;
    }
    .jump-button {
      background: #cd853f;
      color: white;
      font-size: 20px;
      font-weight: bold;
      width: 32px;
      height: 30px;
      border: 2px solid black;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .jump-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="row">
      <button class="mode-button seireki">西暦</button>
      <button class="mode-button wareki">和暦</button>
      <div class="era-box">江戸時代（慶応）</div>
    </div>
    <div class="dial-row">
      <div style="display: flex; align-items: center; gap: 2px; margin-right: 8px;">
        <div class="digit-box" data-index="0">0</div>
        <div class="digit-box" data-index="1">0</div>
        <div class="digit-box" data-index="2">0</div>
        <div class="digit-box" data-index="3">0</div>
        <div class="dial-label">年</div>
        <div class="digit-box" data-index="4">0</div>
        <div class="dial-label">月</div>
        <div class="digit-box" data-index="5">0</div>
        <div class="dial-label">日</div>
      </div>
      <div class="jump-column">
        <div class="jump-button">&#9650;</div> <!-- ▲ -->
        <div class="jump-button">&#9660;</div> <!-- ▼ -->
      </div>
      <button class="go-button" onclick="showDate()">GO</button>
    </div>
  </div>

  <script>
    // ドラッグで数字を回転
    const boxes = document.querySelectorAll('.digit-box');
    boxes.forEach(box => {
      let startY = 0;
      let current = 0;

      box.addEventListener('mousedown', e => {
        startY = e.clientY;
        document.onmousemove = drag;
        document.onmouseup = stop;
      });

      function drag(e) {
        const delta = e.clientY - startY;
        if (Math.abs(delta) > 20) {
          if (delta > 0) {
            current = (current + 1) % 10;
          } else {
            current = (current + 9) % 10;
          }
          box.textContent = current;
          startY = e.clientY;
        }
      }

      function stop() {
        document.onmousemove = null;
        document.onmouseup = null;
      }
    });

    function showDate() {
      const digits = document.querySelectorAll('.digit-box');
      const values = Array.from(digits).map(b => b.textContent);
      const year = values.slice(0, 4).join('');
      const month = values[4];
      const day = values[5];
      console.log(`選択された日付：${year}年 ${month}月 ${day}日`);
    }
  </script>
</body>
</html>
