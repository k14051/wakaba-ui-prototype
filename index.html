<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>わかば 木枠UI 修正版</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #d6b78e;
      font-family: "Meiryo", sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .frame {
      width: 360px;
      height: 640px;
      border: 12px solid #8b5e3c; /* 細く修正 */
      border-radius: 24px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      position: relative;
      background: #ffe7c6;
    }

    .top-ui {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
    }

    .pin {
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .stars {
      display: flex;
      gap: 4px;
    }

    .star {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      opacity: 0.2;
    }

    .star.on {
      opacity: 1;
    }

    .menu-button {
      background: #555;
      color: white;
      border-radius: 6px;
      padding: 4px 8px;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid black;
    }

    .glass-area {
      flex: 1;
      background: #b0d0e8;
      margin: 4px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .glass-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #444;
      opacity: 0.4;
    }

    .bottom-ui {
      background: #ffc86f;
      padding: 8px;
      border-top: 2px solid #aaa;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      justify-content: center;
    }

    .mode-button {
      padding: 4px 10px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid black;
    }

    .seireki { background: red; color: white; }
    .wareki { background: #888; color: white; }

    .era-box {
      background: #ffeb66;
      border: 2px solid black;
      padding: 6px 16px;
      font-weight: bold;
      border-radius: 10px;
    }

    .dial-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .digit-box {
      width: 24px;
      height: 60px;
      background: linear-gradient(to bottom, #d6ba76, #4d3b1f);
      border-radius: 12px;
      border: 2px solid black;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      user-select: none;
    }

    .dial-label {
      font-size: 14px;
      font-weight: bold;
      margin: 0 4px;
    }

    .jump-column {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-left: 6px;
    }

    .jump-button {
      background: red;
      color: white;
      font-size: 20px;
      font-weight: bold;
      width: 32px;
      height: 32px;
      border: 2px solid black;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .go-button {
      background: #00aa44;
      color: white;
      font-weight: bold;
      font-size: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid black;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="frame">

    <!-- 上部UI -->
    <div class="top-ui">
      <div class="pin"></div>
      <div class="stars">
        <div class="star on"></div>
        <div class="star on"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <button class="menu-button">≡</button>
    </div>

    <!-- ガラス面 -->
    <div class="glass-area">
      <div class="glass-label">地球儀ビュー（仮）</div>
    </div>

    <!-- 下部UI -->
    <div class="bottom-ui">
      <div class="row">
        <button class="mode-button seireki">西暦</button>
        <button class="mode-button wareki">和暦</button>
        <div class="era-box">江戸時代（慶応）</div>
      </div>
      <div class="dial-row">
        <div class="digit-box">1</div>
        <div class="digit-box">8</div>
        <div class="digit-box">6</div>
        <div class="digit-box">5</div>
        <div class="dial-label">年</div>
        <div class="digit-box">ー</div>
        <div class="dial-label">月</div>
        <div class="digit-box">ー</div>
        <div class="dial-label">日</div>

        <!-- 年代ジャンプ：上下に並べて左右オフセット -->
        <div class="jump-column">
          <div class="jump-button">&#9650;</div>
          <div class="jump-button">&#9660;</div>
        </div>

        <button class="go-button">GO</button>
      </div>
    </div>

  </div>
</body>
</html>
