<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかば木枠UI 完全修正版</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #d6b78e;
      font-family: "Meiryo", sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .frame {
      width: 360px;
      height: 640px;
      border: 12px solid #8b5e3c; /* 木枠細く */
      border-radius: 24px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #ffe7c6;
      box-sizing: border-box;
      position: relative;
    }

    .top-ui {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
    }

    .pin {
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .stars {
      display: flex;
      gap: 4px;
    }

    .star {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      opacity: 0.2;
    }

    .star.on {
      opacity: 1;
    }

    .menu-button {
      background: #555;
      color: white;
      border-radius: 6px;
      padding: 4px 8px;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid black;
    }

    .glass-area {
      flex: 1;
      background: #b0d0e8;
      margin: 4px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .glass-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #444;
      opacity: 0.4;
    }

    .bottom-ui {
      background: #ffc86f;
      padding: 8px;
      border-top: 2px solid #aaa;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .mode-button {
      padding: 4px 10px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid black;
    }

    .seireki { background: red; color: white; }
    .wareki  { background: #888; color: white; }

    .era-box {
      background: #ffeb66;
      border: 2px solid black;
      padding: 6px 16px;
      font-weight: bold;
      border-radius: 10px;
    }

    .dial-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .digit-box {
      width: 24px;
      height: 60px;
      background: linear-gradient(to bottom, #d6ba76, #4d3b1f);
      border-radius: 12px;
      border: 2px solid black;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    .digit-inner {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      line-height: 60px;
      transition: transform 0.2s ease;
    }

    .dial-label {
      font-size: 14px;
      font-weight: bold;
      margin: 0 4px;
    }

    .jump-column {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-left: 6px;
    }

    .jump-button {
      background: red;
      color: white;
      font-size: 18px;
      font-weight: bold;
      width: 32px;
      height: 32px;
      border: 2px solid black;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .go-button {
      background: #00aa44;
      color: white;
      font-weight: bold;
      font-size: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid black;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <!-- 上部UI -->
    <div class="top-ui">
      <div class="pin"></div>
      <div class="stars">
        <div class="star on"></div>
        <div class="star on"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <button class="menu-button">≡</button>
    </div>

    <!-- ガラス面 -->
    <div class="glass-area">
      <div class="glass-label">地球儀ビュー（仮）</div>
    </div>

    <!-- 下部UI -->
    <div class="bottom-ui">
      <div class="row">
        <button class="mode-button seireki">西暦</button>
        <button class="mode-button wareki">和暦</button>
        <div class="era-box">江戸時代（慶応）</div>
      </div>
      <div class="dial-row">
        <!-- 年ダイヤル4桁 -->
        <div class="digit-box"><div class="digit-inner">1</div></div>
        <div class="digit-box"><div class="digit-inner">8</div></div>
        <div class="digit-box"><div class="digit-inner">6</div></div>
        <div class="digit-box"><div class="digit-inner">5</div></div>
        <div class="dial-label">年</div>

        <!-- 月日 -->
        <div class="digit-box"><div class="digit-inner">ー</div></div>
        <div class="dial-label">月</div>
        <div class="digit-box"><div class="digit-inner">ー</div></div>
        <div class="dial-label">日</div>

        <!-- ジャンプボタン（横三角を上下に） -->
        <div class="jump-column">
          <div class="jump-button">&#9654;</div>
          <div class="jump-button">&#9654;</div>
        </div>

        <!-- GO -->
        <button class="go-button">GO</button>
      </div>
    </div>
  </div>

<script>
  const boxes = document.querySelectorAll('.digit-box');
  boxes.forEach((box, index) => {
    if (index > 3) return; // 年の4桁だけ操作対象
    let inner = box.querySelector('.digit-inner');
    let current = parseInt(inner.textContent) || 0;
    let startY = 0;
    let dragging = false;

    box.addEventListener('mousedown', e => {
      e.preventDefault();
      startY = e.clientY;
      dragging = true;
      document.onmousemove = drag;
      document.onmouseup = stop;
    });

    function drag(e) {
      if (!dragging) return;
      const delta = e.clientY - startY;
      if (Math.abs(delta) > 20) {
        // 前のinnerをすべて削除
        box.querySelectorAll('.digit-inner').forEach(el => el.remove());

        // 値更新
        current = (delta > 0) ? (current + 1) % 10 : (current + 9) % 10;

        // 新しいinnerを作成
        const newInner = document.createElement('div');
        newInner.className = 'digit-inner';
        newInner.textContent = current;
        newInner.style.top = '0';
        box.appendChild(newInner);

        // 更新
        inner = newInner;
        startY = e.clientY;
      }
    }

    function stop() {
      dragging = false;
      document.onmousemove = null;
      document.onmouseup = null;
    }
  });
</script>
</body>
</html>
