<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかば地球儀 UIプロトタイプ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5d393;
    }
    .frame {
      width: 400px;
      height: 700px;
      margin: 20px auto;
      border: 10px solid #f5a623;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #fff7e5;
      overflow: hidden;
      position: relative;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .stars {
      display: flex;
      gap: 3px;
    }
    .star {
      width: 20px;
      height: 20px;
      background: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      opacity: 0.3;
    }
    .pin {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
    }
    .menu {
      font-size: 24px;
      padding: 5px;
      cursor: pointer;
    }
    .screen {
      flex: 1;
      background: #a3d5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .bottom-bar {
      padding: 10px;
      background: #fff7e5;
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
    }
    .calendar-controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }
    .calendar-controls .mode-buttons {
      display: flex;
      gap: 10px;
    }
    .calendar-controls .mode-buttons button {
      padding: 4px 10px;
    }
    .era-display {
      background: #ffeb99;
      border: 2px solid #333;
      padding: 4px 8px;
      font-weight: bold;
    }
    .dial-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      position: relative;
    }
    .digit-box {
      width: 30px;
      height: 36px;
      background: #000;
      color: #ffd700;
      text-align: center;
      font-size: 20px;
      line-height: 36px;
      border-radius: 5px;
    }
    .go-button {
      background: green;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-weight: bold;
      font-size: 18px;
      border: none;
      position: absolute;
      right: 20px;
      bottom: 10px;
    }
    .jump-left {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      padding: 5px 10px;
      background: #eee;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    .jump-right {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      padding: 5px 10px;
      background: #eee;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="top-bar">
      <div class="pin"></div>
      <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="menu">≡</div>
    </div>

    <div class="screen">地球儀ビュー</div>

    <div class="bottom-bar">
      <div class="calendar-controls">
        <div class="mode-buttons">
          <button id="seireki" style="background:red; color:white;">西暦</button>
          <button id="wareki">和暦</button>
        </div>
        <div class="era-display" id="era-display">江戸時代（慶応）</div>
      </div>

      <div class="dial-row">
        <button id="jump-prev" class="jump-left">?</button>
        <div class="digit-box" id="y1">1</div>
        <div class="digit-box" id="y2">9</div>
        <div class="digit-box" id="y3">4</div>
        <div class="digit-box" id="y4">5</div>
        <button id="jump-next" class="jump-right">?</button>
      </div>

      <button class="go-button" id="go">GO</button>
    </div>
  </div>

  <script>
    const eraDisplay = document.getElementById('era-display');
    const digits = [
      document.getElementById('y1'),
      document.getElementById('y2'),
      document.getElementById('y3'),
      document.getElementById('y4')
    ];
    const year = '1945';

    function updateYearDigits(year) {
      const yStr = year.toString().padStart(4, '0');
      for (let i = 0; i < 4; i++) {
        digits[i].textContent = yStr[i];
      }
    }

    let seirekiMode = true;

    document.getElementById('seireki').onclick = () => {
      seirekiMode = true;
      eraDisplay.textContent = '昭和（20年）';
    };

    document.getElementById('wareki').onclick = () => {
      seirekiMode = false;
      eraDisplay.textContent = '昭和20年';
    };

    document.getElementById('go').onclick = () => {
      alert(`${seirekiMode ? '西暦' : '和暦'}: ${year}年へ移動`);
    };

    updateYearDigits(year);
  </script>
</body>
</html>
