<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>わかば 和暦連動付きUI 最終版</title>
  <style>
    /* 全体設定 */
    html, body {
      margin: 0;
      padding: 0;
      background: #d6b78e;
      font-family: "Meiryo", sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .frame {
      width: 360px;
      height: 640px;
      border: 12px solid #8b5e3c;
      border-radius: 24px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #ffe7c6;
      box-sizing: border-box;
    }

    /* 上部UI */
    .top-ui {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
    }
    .pin {
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    .stars {
      display: flex;
      gap: 4px;
    }
    .star {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      opacity: 0.2;
    }
    .star.on {
      opacity: 1;
    }
    .menu-button {
      background: #555;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 6px;
      font-size: 14px;
      border: 2px solid black;
    }

    /* ガラス面 */
    .glass-area {
      flex: 1;
      background: #b0d0e8;
      margin: 4px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }
    .glass-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #444;
      opacity: 0.4;
    }

    /* 下部UI全体 */
    .bottom-ui {
      background: #ffc86f;
      padding: 8px;
      border-top: 2px solid #aaa;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .mode-button {
      padding: 4px 10px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid black;
    }
    .seireki { background: red; color: white; }
    .wareki  { background: #888; color: white; }

    .era-box {
      position: relative;
      width: 180px;
      height: 32px;
      overflow: hidden;
      border: 2px solid black;
      background: #ffeb66;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }
    .era-text {
      position: absolute;
      width: 100%;
      left: 0;
      transition: transform 0.3s ease;
    }

    /* ダイヤルの並び */
    .dial-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    /* ダイヤル基本デザイン */
    .digit-box {
      width: 33px; /* 初期幅（個別指定あり） */
      height: 60px;
      background: linear-gradient(
        to right,
        #bbb 0%,
        #e0e0e0 40%,
        #f7f7f7 50%,
        #e0e0e0 60%,
        #bbb 100%
      );
      border-radius: 30px / 0px; /* 左右丸く、上下直線 */
      box-shadow:
        inset 2px 0 4px rgba(255,255,255,0.4),
        inset -2px 0 4px rgba(0,0,0,0.2);
      border: 1px solid #888;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    /* 年ダイヤルだけ1.5倍（50px） */
    .year-box {
      width: 50px;
    }

    /* 月・日ダイヤルだけ100pxに */
    .month-box, .day-box {
      width: 100px;
    }

    /* ダイヤルの中の数字 */
    .digit-inner {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: black; /* 数字は黒色 */
      line-height: 60px;
      transition: transform 0.2s ease;
    }

    /* 年月日ラベル（細く固定） */
    .dial-label {
      font-size: 14px;
      font-weight: bold;
      margin: 0 4px;
      width: 20px; /* ラベル幅を固定！ */
      display: inline-block; /* 幅指定が効くように */
      text-align: center;
    }

    /* ジャンプボタン縦並び */
    .jump-column {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-left: -4px;
    }
    .jump-button {
      background: red;
      color: white;
      font-size: 18px;
      font-weight: bold;
      width: 32px;
      height: 32px;
      border: 2px solid black;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* GOボタン */
    .go-button {
      background: #00aa44;
      color: white;
      font-weight: bold;
      font-size: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid black;
      margin-left: 6px;
    }
  </style>
</head>

<body>

<div class="frame">
  <!-- 上部 -->
  <div class="top-ui">
    <div class="pin"></div>
    <div class="stars">
      <div class="star on"></div>
      <div class="star on"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <button class="menu-button">≡</button>
  </div>

  <!-- 中央 -->
  <div class="glass-area">
    <div class="glass-label">地球儀ビュー（仮）</div>
  </div>

  <!-- 下部 -->
  <div class="bottom-ui">
    <div class="row">
      <button class="mode-button seireki">西暦</button>
      <button class="mode-button wareki">和暦</button>
      <div class="era-box">
        <div id="eraText1" class="era-text">江戸時代（慶応）</div>
        <div id="eraText2" class="era-text" style="top:32px;"></div>
      </div>
    </div>

    <div class="dial-row">
      <!-- 年ダイヤル4つ -->
      <div class="digit-box year-box"><div class="digit-inner">1</div></div>
      <div class="digit-box year-box"><div class="digit-inner">8</div></div>
      <div class="digit-box year-box"><div class="digit-inner">6</div></div>
      <div class="digit-box year-box"><div class="digit-inner">5</div></div>
      <div class="dial-label">年</div>

      <!-- 月ダイヤル -->
      <div class="digit-box month-box"><div class="digit-inner">ー</div></div>
      <div class="dial-label">月</div>

      <!-- 日ダイヤル -->
      <div class="digit-box day-box"><div class="digit-inner">ー</div></div>
      <div class="dial-label">日</div>

      <!-- ジャンプ・GOボタン -->
      <div class="jump-column">
        <div class="jump-button" style="margin-left:-6px;">&#9664;</div>
        <div class="jump-button" style="margin-left:6px;">&#9654;</div>
      </div>
      <button class="go-button">GO</button>
    </div>
  </div>

</div>

</body>
</html>
