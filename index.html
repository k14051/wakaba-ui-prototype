<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかば 和暦スクロール</title>
  <style>
    body {
      background: #ffc86f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Meiryo", "Hiragino Kaku Gothic ProN", sans-serif;
    }
    .panel {
      padding: 20px;
      border-radius: 20px;
      background: #ffc86f;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .mode-button {
      padding: 4px 10px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid black;
    }
    .seireki { background: red; color: white; }
    .wareki  { background: #888; color: white; }

    /* 和暦表示：スクロール風エフェクト用コンテナ */
    .era-box {
      position: relative;
      width: 160px;
      height: 32px;
      overflow: hidden;
      border: 2px solid black;
      background: #ffeb66;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }
    .era-text {
      position: absolute;
      width: 100%;
      left: 0;
      transition: transform 0.4s ease-in-out;
    }

    .main-row {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 6px;
    }
    .digit-box {
      width: 30px;
      height: 60px;
      background: linear-gradient(to bottom, #d6ba76, #4d3b1f);
      border-radius: 12px;
      border: 2px solid black;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      user-select: none;
      cursor: ns-resize;
    }
    .dial-label {
      font-size: 14px;
      font-weight: bold;
      margin: 0 4px;
    }
    .jump-button {
      background: red;
      color: white;
      font-size: 24px;
      font-weight: bold;
      width: 36px;
      height: 36px;
      border: 2px solid black;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 4px;
    }
    .jump-button.prev {
      padding-left: 0;
      padding-right: 4px;
    }
    .go-button {
      background: #00aa44;
      color: white;
      font-weight: bold;
      font-size: 18px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid black;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="row">
      <button class="mode-button seireki">西暦</button>
      <button class="mode-button wareki">和暦</button>
      <div class="era-box">
        <div id="eraText1" class="era-text">江戸時代（慶応）</div>
        <div id="eraText2" class="era-text" style="top: 32px;"></div>
      </div>
    </div>
    <div class="main-row">
      <div class="digit-box">1</div>
      <div class="digit-box">8</div>
      <div class="digit-box">6</div>
      <div class="digit-box">5</div>
      <div class="dial-label">年</div>
      <div class="digit-box">ー</div>
      <div class="dial-label">月</div>
      <div class="digit-box">ー</div>
      <div class="dial-label">日</div>
      <div class="jump-button prev">&#9664;</div>
      <div class="jump-button">&#9654;</div>
      <button class="go-button" onclick="showDate()">GO</button>
    </div>
  </div>

  <script>
    const warekiTable = [
      { start: 1868, label: "明治時代（明治）" },
      { start: 1912, label: "大正時代（大正）" },
      { start: 1926, label: "昭和時代（昭和）" },
      { start: 1989, label: "平成時代（平成）" },
      { start: 2019, label: "令和時代（令和）" },
      { start: 1603, label: "江戸時代（慶応）" } // fallback
    ];

    let currentLabel = "江戸時代（慶応）";

    function updateEraLabel(year) {
      const era = warekiTable.find(e => year >= e.start) || warekiTable[warekiTable.length - 1];
      const newLabel = era.label;
      if (newLabel !== currentLabel) {
        const text1 = document.getElementById("eraText1");
        const text2 = document.getElementById("eraText2");
        text2.textContent = newLabel;
        text1.style.transform = "translateY(-32px)";
        text2.style.transform = "translateY(-32px)";
        setTimeout(() => {
          text1.textContent = newLabel;
          text1.style.transform = "translateY(0)";
          text2.style.transform = "translateY(32px)";
          currentLabel = newLabel;
        }, 400);
      }
    }

    // ドラッグで数字を回転
    const boxes = document.querySelectorAll('.digit-box');
    boxes.forEach((box, index) => {
      if (index > 3) return; // 年ダイヤルの4桁のみ
      let startY = 0;
      box.addEventListener('mousedown', e => {
        startY = e.clientY;
        document.onmousemove = drag;
        document.onmouseup = stop;
      });
      let current = parseInt(box.textContent) || 0;
      function drag(e) {
        const delta = e.clientY - startY;
        if (Math.abs(delta) > 20) {
          if (delta > 0) current = (current + 1) % 10;
          else current = (current + 9) % 10;
          box.textContent = current;
          startY = e.clientY;
          const year = parseInt([...boxes].slice(0, 4).map(b => b.textContent).join(''));
          updateEraLabel(year);
        }
      }
      function stop() {
        document.onmousemove = null;
        document.onmouseup = null;
      }
    });

    function showDate() {
      const values = Array.from(boxes).map(b => b.textContent);
      const year = values.slice(0, 4).join('');
      const month = values[4];
      const day = values[5];
      console.log(`選択された日付：${year}年 ${month}月 ${day}日`);
    }
  </script>
</body>
</html>
