<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかばの地球儀</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #level-label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 4px 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="level-label">Level: -</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 10, 10);
scene.add(light);

const loader = new THREE.TextureLoader();
const colorMapURL = "color_map_trimmed_extended.jpg";
const heightMapURL = "elevation_map_with_antarctica.png";

Promise.all([
  loader.loadAsync(colorMapURL),
  loader.loadAsync(heightMapURL)
]).then(([colorMap, heightMap]) => {
  const geometry = new THREE.SphereGeometry(5, 128, 128);
  const material = new THREE.MeshStandardMaterial({
    map: colorMap,
    displacementMap: heightMap,
    displacementScale: 0.5,
    flatShading: false
  });

  const globe = new THREE.Mesh(geometry, material);
  scene.add(globe);

  camera.position.z = 15;
  let isDragging = false;
  let previousMousePosition = { x: 0, y: 0 };
  let targetZoom = 15;
  let currentZoom = 15;

  renderer.domElement.addEventListener('mousedown', e => { isDragging = e.button === 0; });
  renderer.domElement.addEventListener('mouseup', () => { isDragging = false; });
  renderer.domElement.addEventListener('mousemove', e => {
    if (isDragging) {
      const dx = e.offsetX - previousMousePosition.x;
      const dy = e.offsetY - previousMousePosition.y;
      globe.rotation.y += dx * 0.005;
      globe.rotation.x += dy * 0.005;
    }
    previousMousePosition = { x: e.offsetX, y: e.offsetY };
  });
  renderer.domElement.addEventListener('wheel', e => {
    e.preventDefault();
    targetZoom += e.deltaY * 0.01;
    targetZoom = Math.max(7, Math.min(30, targetZoom));
  });

  const levelLabel = document.getElementById("level-label");
  function getZoomLevel(z) {
    if (z > 25) return 1;
    if (z > 20) return 2;
    if (z > 15) return 3;
    if (z > 10) return 4;
    return 5;
  }

  function getBackgroundColor(z) {
    const brightness = Math.max(0, Math.min(1, (30 - z) / 20));
    const c = Math.floor(brightness * 255);
    return `rgb(${c},${c},${c})`;
  }

  function animate() {
    requestAnimationFrame(animate);
    currentZoom += (targetZoom - currentZoom) * 0.05;
    camera.position.z = currentZoom;
    levelLabel.innerText = "Level: " + getZoomLevel(currentZoom);
    renderer.setClearColor(getBackgroundColor(currentZoom));
    renderer.render(scene, camera);
  }

  animate();
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
